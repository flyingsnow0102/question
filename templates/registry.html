<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        登陆
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/css/now-ui-kit.css?v=1.2.0" rel="stylesheet"/>


</head>

<body class="login-page sidebar-collapse">
<!-- End Navbar -->
<div class="page-header clear-filter" filter-color="green">
    <div class="page-header-image" style="background-image:url(/static/img/bg.jpg)"></div>
    <div class="content">
        <div class="container">
            <div class="col-md-4 ml-auto mr-auto">
                <div class="card card-login card-plain">
                    <form class="form" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group no-border input-lg">
                                <input name="username" type="text" class="form-control" placeholder="用户名" required>
                            </div>
                            <div class="form-group no-border input-lg">

                                <input name="password" type="password" placeholder="密码" class="form-control" required/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button name="submit" class="btn btn-round btn-primary btn-lg btn-block mb-2">注册账号</button>
                            <div class="pull-left">
                                <h6>
                                    <a href="/welcome" class="link">返回登陆</a>
                                </h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/static/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
</body>

</html>
